<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World 我的第一个cesium应用</title>
    <style>
      /* 2.引入cesium源码执行pnpm run build 命令；生成的build文件夹下的widgets.css文件 */
      @import url("./Cesium/Build/CesiumUnminified/Widgets/widgets.css");
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- 3.创建一个cesium容器 -->
    <div id="cesiumContainer"></div>
    <!-- 1.引入cesium源码执行pnpm run build 命令；生成的build文件夹下的Cesium.js文件 -->
    <script src="./Cesium/Build/CesiumUnminified/Cesium.js"></script>
    <script>
      // 4.创建Viewer实例
      const viewer = new Cesium.Viewer("cesiumContainer");
    </script>
  </body>
</html>
